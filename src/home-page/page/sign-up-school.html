<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/home-page/style/sign-up.css">
    <title>تسجيل حساب للمدرسة</title>
</head>

<body>
    <div class="container">
        <header>تسجيل حساب للمدرسة</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">المدرسة</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>اسم المدرسة</label>
                            <input type="text" name="schoolname" placeholder="اسم المدرسة" required>
                        </div>

                        <div class="input-field">
                            <label>هاتف المدرسة</label>
                            <input type="number" name="schoolnumber" placeholder="رقم هاتف المدرسة" pattern="[0-1][0-9]*"
                                minlength="7" maxlength="10" required>
                        </div>

                        <div class="input-field">
                            <label> البريد الاكتروني للمدرسة</label>
                            <input type="text" name="schoolemail" placeholder="البريد الاكتروني" required>
                        </div>

                        <div class="input-field">
                            <label>المدينة</label>
                            <input type="text" name="city" placeholder="المدينة" required>
                        </div>

                        <div class="input-field">
                            <label>الحي</label>
                            <input type="text" name="neighborhood" placeholder="الحي" required>
                        </div>

                        <div class="input-field">
                            <label>اسم مدير المدرسة</label>
                            <input type="text" name="schooldeanname" placeholder="اسم مدير المدرسة" required>
                        </div>

                        <div class="input-field">
                            <label>البريد الاكتروني للمدير</label>
                            <input type="text" name="schooldeanemail" placeholder="البريد الاكتروني" required>
                        </div>

                        <div class="input-field">
                            <label>عدد الطلاب التقريبي</label>
                            <input type="number" name="studentapproxnumber" placeholder="عدد الطلاب التقريبي"
                                pattern="[0-9]*" minlength="10" maxlength="10" required>
                        </div>

                        <div class="input-field">
                            <label>رقم مدير المدرسة</label>
                            <input type="number" name="schooldeanphone" placeholder="رقم مدير المدرسة"
                                pattern="[0-5][0-9]*" minlength="10" maxlength="10" required>
                        </div>
                    </div>
                </div>

            <div class="details ID">
                <span class="title"> عنوان المدرسة</span>

                <div class="fields">
                    <div class="input-field">
                        <label>عنوان المدرسة</label>
                        <input type="text" name="address1" placeholder="عنوان المدرسة" required>
                    </div>

                    <div class="input-field">
                        <label>(اختياري) عنوان المدرسة</label>
                        <input type="text" name="address2" placeholder="عنوان المدرسة">
                    </div>

                    <div class="input-field">
                        <label>الرمز البريدي</label>
                        <input type="number" name="zipcode" placeholder="الرمز البريدي" minlength="4"
                            maxlength="10" required>
                    </div>
                </div>
                
                <button class="nextBtn">
                    <span class="btnText">تسجيل</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
    </div>
    </form>
    </div>

    <script src="/src/home-page/script/sign-up.js"></script>
</body>

</html>
