<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/home-page/style/sign-up.css">
    <title>تسجيل حساب للولي الامر</title>
</head>

<body>
    <div class="container">
        <header>تسجيل حساب للولي الامر</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">الطالب</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>اسم الاول</label>
                            <input type="text" id="fname" name="fname" placeholder="اسم الاول" required>
                        </div>

                        <div class="input-field">
                            <label>اسم الاب</label>
                            <input type="text" id="sname" name="sname" placeholder="اسم الاب" required>
                        </div>

                        <div class="input-field">
                            <label>اسم العائلة</label>
                            <input type="text" id="lname" name="lname" placeholder="اسم العائلة" required>
                        </div>

                        <div class="input-field">
                            <label>البريد الاكتروني</label>
                            <input type="text" name="email" placeholder="البريد الاكتروني" required>
                        </div>

                        
                        <div class="input-field">
                            <label>تاريخ الميلاد</label>
                            <input type="date" name="date" required>
                        </div>
                        
                        <div class="input-field">
                            <label>المدينة</label>
                            <input type="text" name="city" placeholder="المدينة" required>
                        </div>
                        <div class="input-field">
                            <label>الهوية الوطنية</label>
                            <input type="number" name="idnational" placeholder="رقم الهوية الوطنية"
                                pattern="[1-2][0-9]*" minlength="10" maxlength="10" required>
                        </div>

                        <div class="input-field">
                            <label>اختار الجنس</label>
                            <select name="sextype" required>
                                <option disabled selected>الجنس</option>
                                <option>ذكر</option>
                                <option>أنثى</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>رقم الجوال</label>
                            <input type="number" name="phone" placeholder="رقم الجوال" pattern="[05][0-9]*" required>
                        </div>


                    </div>
                </div>

                <div class="details ID">
                    <span class="title">بيانات الطالب</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>اسم الطالب الاول</label>
                            <input type="text" name="gfname" placeholder="اسم الاول" required>
                        </div>

                        <div class="input-field">
                            <label>اسم الطالب الاب</label>
                            <input type="text" name="gsname" placeholder="اسم الاب" required>
                        </div>

                        <div class="input-field">
                            <label>اسم الطالب العائلة</label>
                            <input type="text" name="glname" placeholder="اسم العائلة" required>
                        </div>

                        <div class="input-field">
                            <label>العلاقة بين الطالب وولي الامر</label>
                            <input type="text" name="relationship" placeholder="نوع العلاقة" required>
                        </div>

                        <div class="input-field">
                            <label>اسم المدرسة</label>
                            <input type="text" name="schoolname" placeholder="اسم المدرسة" required>
                        </div>

                        <div class="input-field">
                            <label>رقم الطالب</label>
                            <input type="number" name="idschool" placeholder="رقم الطالب" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="nextBtn">
                            <span class="btnText">تسجيل</span>
                        </button>
                        
                        <button class="nextBtnn" onclick="addStudent(event)">
                            <span class="btnText">اضافة طالب اخر</span>
                        </button>
                    </div>
                </div>
                <div class="student-names">
                    <span class="title">بيانات الطالب المسجلين</span>
                    <div class="datafromjs"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="/src/home-page/script/sign-up.js"></script>
</body>

</html>
